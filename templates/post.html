<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Plowtechnologies - $title$ </title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">



<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  
<!--<![endif]-->


<link rel="stylesheet" href="/highlighting/styles/vs.css">
<script src="//cdn.jsdelivr.net/ramda/0.19.1/ramda.min.js"></script>
<script src="/highlighting/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>


  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/css/layouts/blog.css">
    <!--<![endif]-->
  


    

    

</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-sm-1 pure-u-md-5-24 pure-u-lg-4-24">
        <div class="header">
            <h2 class="brand-title">
                <a href="/" style="color: white;">
                Plow Technologies Blog
                </a>
            </h2>
            <h3 class="brand-tagline">$title$</h3>

            <nav class="nav">
                <ul class="nav-list">
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-sm-1 pure-u-md-19-24 pure-u-lg-19-24 pure-u-xl-15-24">
            <div class="posts">
                <section class="post">
                    <header class="post-header">
                        <h3 class="post-title">$title$</h3>

                        <p class="post-meta">
                            By <a class="post-author" href="#">$author$</a> on $date$
                        </p>
                    </header>

                    <div class="post-description">
                            $body$
                    </div>
                </section>

            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="/about" class="pure-menu-link">About</a></li>
                    </ul>
                </div>
            </div>
    </div>
</div>






</body>
</html>

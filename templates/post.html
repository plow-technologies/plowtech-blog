<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Plowtechnologies - $title$ </title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">



<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  
<!--<![endif]-->


<link rel="stylesheet" href="/highlighting/styles/vs.css">
<script src="/highlighting/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>


  
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/css/layouts/blog.css">
    <!--<![endif]-->
  


    

    

</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-5-24 pure-u-lg-1-4 pure-u-xl-1-8">
        <div class="header">
            <h1 class="brand-title">
                <a href="/" style="color: white">
                Plow Technologies Blog
                </a>
            </h1>
            <h2 class="brand-tagline">$title$</h2>

            <nav class="nav">
                <ul class="nav-list">
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-19-24 pure-u-lg-3-4 pure-u-xl-7-8">
        <div>
            <div class="posts">
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" alt="Eric Ferraiuolo&#x27;s avatar" height="48" width="48" src="img/common/ericf-avatar.png">

                        <h2 class="post-title">$title$</h2>

                        <p class="post-meta">
                            By <a class="post-author" href="#">$author$</a> on $date$ under <a class="post-category post-category-js" href="#">Javascript</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            $body$
                        </p>
                    </div>
                </section>

            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>

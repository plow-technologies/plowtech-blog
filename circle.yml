machine:
  pre:
    - sudo apt-get install libzip-dev
  services:
  ghc:
    version: 7.8.3

dependencies:
  cache_directories:
    - ~/dynamic/
    - .cabal-sandbox
    - dist/

  override:
    - cabal update
    - cabal sandbox init
    - cabal install --dependencies-only -j2 --enable-tests

deployment:
   staging:
     branch: master
     commands:
       - cabal run build

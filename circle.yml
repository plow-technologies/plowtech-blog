machine:
  pre:
    - sudo apt-get update
    - sudo apt-get install libzip-dev
    - pip install awscli
  services:
  ghc:
    version: 7.8.3

dependencies:
  cache_directories:
    - ~/dynamic/
    - .cabal-sandbox
    - dist/

  override:
    - cabal update
    - cabal sandbox init
    - cabal install --dependencies-only -j2 --enable-tests

deployment:
   aws:
     branch: master
     commands:
       - cabal run clean
       - cabal run build
       - cabal run deploy
       - /bin/bash publish.sh
